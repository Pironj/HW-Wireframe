<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wireframe</title>
    <!-- Linking CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<!-- header block -->
<header>
    <h1>header</h1>
</header>

<!-- nav block -->
<nav>
    <h6>nav</h6>
</nav>

<!-- section block -->
<section>
    <h6>section</h6>
    
    <!-- article within section block -->
    <article>
        <h6>article</h6>
        
        <!-- h1, h2, h3 sub-block within article block -->
        <div class="sub-article">
            <h5>h1, h2, h3</h5>
        </div>

        <!-- p block within article block -->
        <div class="sub-article">
            <p>p</p>
        </div>

    </article>

</section>

<!-- aside block -->
<aside>
    <h6>aside</h6>
</aside>

<!-- footer -->
<footer>
    <h6>footer</h6>
</footer>

</body>    
</html>

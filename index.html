<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wireframe</title>
    <!-- Linking CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<!-- header block -->
<div>
    <header>
        <h1>header</h1>
    </header>
</div>

<!-- nav block -->
<div>
    <nav>
        <h1>nav</h1>
    </nav>
</div>

<!-- section block -->
<div class="container1">
    <div>
        <section>
            <h1>section</h1>
    
        <!-- article within section block -->
            <div>
                <article>
                    <h1>article</h1>

                <!-- h1, h2, h3 sub-block within article block -->
                    <div class="sub-article">
                        <h1>h1, h2, h3</h1>
                    </div>

                <!-- p block within article block -->
                    <div class="sub-article">
                        <p>p</p>
                    </div>
                </article>
            </div>
        </section>

<!-- aside block -->
    <div>    
        <aside>
            <h1>aside</h1>
        </aside>
    </div>
</div>

<!-- footer -->
<div>
    <footer>
        <h1>footer</h1>
    </footer>
</div>
</body>    
</html>
